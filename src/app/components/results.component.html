<div class="container">
    <h1>Results</h1>
    <h2>News from {{country}}</h2>
    <button class="btn btn-primary" [routerLink]="['/']">Back</button>

    <div class="card mt-5" style="width: 25rem;" *ngFor="let a of articles;let i =index">
        
        <img class="card-img-top" src="{{a.urlToImage}}" alt="Card image cap">
        
        <div class="card-body">
          <h5 class="card-title">{{a.title}}</h5>
          <code> By {{a.author}}</code><br>
          <code>{{a.publishedAt}}</code><br>
          <code>{{a.sourceName}}</code>
          <p class="card-text">{{a.description}}</p>
        
        
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="font-size: 10px;"> {{a.content}}</li>      
        </ul>
        <div class="card-body ">
            <button class="btn btn-success card-link" (click)="saveArticle(i)"> Save Article</button>
            <button class="btn btn-info card-link" (click)="openLink(i)"> View Article</button>
        </div>
      </div>
</div>
